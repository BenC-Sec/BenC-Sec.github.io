---
layout: default
---

<article class="post">

<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
  {% unless page.hide_date %}
    <p class="post-meta">
      Published on {{ page.date | date: "%B %-d, %Y" }}
    </p>
  {% endunless %}
</header>


  <div class="post-content">
    {{ content }}
  </div>

</article>
